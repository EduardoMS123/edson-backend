<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcula Área Trapézio</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title"> Área Trapézio </div>
                <div class="input">
                    <label>Base Maior:</label>
                    <input type="number" id='base-maior'>
                </div>
                <div class="input">
                    <label>Base Menor:</label>
                    <input type="number" id='base-menor'>
                </div>
                <div class="input">
                    <label>Altura:</label>
                    <input type="number" id='altura'>
                </div>
                <button id='calcular'>Calcular</button>
                <div class="result" id='resultado'></div>
            </div>
        </main>
        <script src="./calculo.js"></script>
    </body>
</html>
